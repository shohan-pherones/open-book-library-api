<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Book Library</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center fw-bold mt-3">Search your favourite book</h1>
      <!-- input section -->
      <div class="input-group mb-3 mt-3 w-50 mx-auto">
        <input
          id="search-input"
          type="text"
          class="form-control"
          placeholder="What book?"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="loadBooks()"
          class="btn btn-outline-secondary fw-bold"
          type="button"
          id="search-button"
        >
          Search
        </button>
      </div>
      <hr class="mt-4 mx-5" />
    </header>
    <main>
      <!-- result section -->
      <div
        id="books-container"
        class="row row-cols-1 row-cols-md-3 g-4 px-5 py-2"
      ></div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
